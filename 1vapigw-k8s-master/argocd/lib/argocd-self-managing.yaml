apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-self-managed
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/bq-priyanshu-62/helm.git"
    path: "1vapigw-k8s-master/helm/argocd"  # Ensure this path contains Chart.yaml
    targetRevision: "task1"  # Ensure the branch exists in your repo
    helm:
      valueFiles:
        - values.yaml  # Ensure this file exists in your chart
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
