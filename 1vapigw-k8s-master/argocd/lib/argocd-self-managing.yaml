apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-self-managed
  namespace: argocd
spec:
  project: default
  source:
    chart: my-project   # Replace with the actual chart name inside your repo
    repoURL: http://localhost:8081
    targetRevision: 0.1.0    # Change this to your Helm chart version from Chart.yaml
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
